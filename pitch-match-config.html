<div class="config-editor">
  <div class="config-section">
    <h3>Import/Export Configuration</h3>
    <div class="config-io">
      <textarea id="configIO" rows="4"></textarea>
      <div class="config-io-buttons">
        <button id="exportConfig" onclick="exportConfig()">
          Export Config
        </button>
        <button id="importConfig" onclick="importConfig()">
          Import Config
        </button>
        <button id="resetConfig" onclick="resetConfig()">
          Reset to Default
        </button>
      </div>
    </div>
  </div>

  <div class="config-section">
    <h3>Solfege Weights</h3>
    <div class="preset-controls">
      <select id="solfegePreset">
        <!-- will be populated by javascript -->
      </select>
      <button id="applySolfegePreset" onclick="applySolfegePreset()">
        Apply Preset
      </button>
      <div class="save-preset">
        <input
          type="text"
          id="solfegeSavePresetName"
          placeholder="New preset name"
        />
        <button onclick="saveSolfegePreset()">Save As Preset</button>
      </div>
    </div>
    <div id="solfegeWeights" class="solfege-grid">
      <!-- will be populated by javascript -->
    </div>
  </div>

  <div class="config-section">
    <h3>Interval Weights</h3>
    <div class="preset-controls">
      <select id="intervalPreset">
        <!-- will be populated by javascript -->
      </select>
      <button id="applyIntervalPreset" onclick="applyIntervalPreset()">
        Apply Preset
      </button>
      <div class="save-preset">
        <input
          type="text"
          id="intervalSavePresetName"
          placeholder="New preset name"
        />
        <button onclick="saveIntervalPreset()">Save As Preset</button>
      </div>
    </div>
    <div class="interval-controls">
      <div id="intervalWeights" class="interval-grid">
        <!-- will be populated by javascript -->
      </div>
      <div class="interval-buttons">
        <button id="addInterval" onclick="addInterval()">+</button>
        <button id="removeInterval" onclick="removeInterval()">-</button>
      </div>
    </div>
  </div>

  <div class="config-row">
    <label>Low Pitch (MIDI):</label>
    <input type="number" id="lowPitch" min="0" max="127" />
  </div>

  <div class="config-row">
    <label>High Pitch (MIDI):</label>
    <input type="number" id="highPitch" min="0" max="127" />
  </div>

  <div class="config-row">
    <label>Tonic (MIDI):</label>
    <div style="display: flex; gap: 0.5em">
      <input type="number" id="tonic" min="0" max="127" />
      <span id="tonicName"></span>
      <button id="randomTonic" onclick="randomTonic()">Random</button>
    </div>
  </div>

  <div class="config-row">
    <label>Tempo (BPM):</label>
    <input type="number" id="tempo" min="20" max="300" />
  </div>
</div>
