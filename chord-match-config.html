<div class="config-editor">
  <div class="config-section">
    <h3>Import/Export Configuration</h3>
    <div class="config-io">
      <textarea id="configIO" rows="4"></textarea>
      <div class="config-io-buttons">
        <button id="exportConfig" onclick="exportConfig()">
          Export Config
        </button>
        <button id="importConfig" onclick="importConfig()">
          Import Config
        </button>
        <button id="resetConfig" onclick="resetConfig()">
          Reset to Default
        </button>
      </div>
    </div>
  </div>

  <div class="config-section">
    <h3>Chord Configurations</h3>
    <div class="preset-controls">
      <select id="chordPreset">
        <!-- will be populated by javascript -->
      </select>
      <button id="applyChordPreset" onclick="applyChordPreset()">
        Apply Preset
      </button>
      <div class="save-preset">
        <input
          type="text"
          id="chordSavePresetName"
          placeholder="New preset name"
        />
        <button onclick="saveChordPreset()">Save As Preset</button>
      </div>
    </div>
    <div id="chordsContainer">
      <!-- will be populated by javascript -->
    </div>
    <button id="addChord">+ Add Chord</button>
  </div>

  <div class="config-section">
    <h3>Playback Settings</h3>
    <div class="config-row">
      <label>
        <input type="checkbox" id="arpeggiate" />
        Arpeggiate Chords
      </label>
    </div>

    <div class="config-row">
      <label>Arpeggio Direction:</label>
      <div class="arpeggio-direction">
        <label>
          <input
            type="radio"
            name="arpeggioDirection"
            value="forward"
            checked
          />
          Forward
        </label>
        <label>
          <input type="radio" name="arpeggioDirection" value="backward" />
          Backward
        </label>
        <label>
          <input type="radio" name="arpeggioDirection" value="both" />
          Both
        </label>
      </div>
    </div>

    <div class="config-row">
      <label>Arpeggiation Speed (beats):</label>
      <input
        type="number"
        id="arpeggiationSpeed"
        min="0.05"
        step="0.05"
        value="0.1"
      />
    </div>

    <div class="config-row">
      <label>Note Duration (beats):</label>
      <input type="number" id="noteDuration" min="0.1" step="0.5" value="1" />
    </div>

    <div class="config-row">
      <label>Cycle Duration (beats):</label>
      <input type="number" id="cycleBeats" min="0.1" step="0.5" value="2" />
    </div>

    <div class="config-row">
      <label>Low Pitch (MIDI):</label>
      <input type="number" id="lowPitch" min="0" max="127" />
    </div>

    <div class="config-row">
      <label>High Pitch (MIDI):</label>
      <input type="number" id="highPitch" min="0" max="127" />
    </div>

    <div class="config-row">
      <label>Tonic (MIDI):</label>
      <div style="display: flex; gap: 0.5em">
        <input type="number" id="tonic" min="0" max="127" />
        <span id="tonicName"></span>
        <button id="randomTonic" onclick="randomTonic()">Random</button>
      </div>
    </div>

    <div class="config-row">
      <label>Tempo (BPM):</label>
      <input type="number" id="tempo" min="1" />
    </div>
  </div>
</div>
